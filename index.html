<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap"
      rel="stylesheet"
    />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div id="library">
      <button data-open-modal class="addBookBtn">Add Book</button>
      <dialog data-modal>
        <form>
          <input type="text" />
          <button data-close-modal class="closeModalBtn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              version="1.1"
              x="0px"
              y="0px"
              viewBox="0 0 100 125"
              enable-background="new 0 0 100 100"
              xml:space="preserve"
            >
              <g>
                <rect x="53" y="36" width="9" height="9" />
                <rect x="35" y="54" width="9" height="9" />
                <rect x="26" y="63" width="9" height="9" />
                <rect x="62" y="27" width="9" height="9" />
                <rect x="35" y="36" width="9" height="9" />
                <rect x="44" y="45" width="9" height="9" />
                <rect x="53" y="54" width="9" height="9" />
                <rect x="62" y="63" width="9" height="9" />
                <rect x="26" y="27" width="9" height="9" />
              </g>
            </svg>
          </button>
          <button type="submit" formmethod="dialog"  class="submitModalBtn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              version="1.1"
              x="0px"
              y="0px"
              viewBox="0 0 100 125"
              enable-background="new 0 0 100 100"
              xml:space="preserve"
            >
              <g>
                <rect x="27" y="54" width="9" height="9" />
                <rect x="18" y="45" width="9" height="9" />
                <rect x="63" y="36" width="9" height="9" />
                <rect x="54" y="45" width="9" height="9" />
                <rect x="45" y="54" width="9" height="9" />
                <rect x="36" y="63" width="9" height="9" />
                <rect x="72" y="27" width="9" height="9" />
              </g>
            </svg>
          </button>
        </form>
      </dialog>
    </div>
  </body>
</html>
