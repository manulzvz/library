<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Retro Library</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap"
      rel="stylesheet"
    />
    <!-- The defer attribute ensures the script runs after the HTML is parsed -->
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <!-- Main library display area -->
    <div id="library">
      <!-- Button to open the "Add New Book" modal -->
      <button data-open-modal class="open-modal-btn">Add Book</button>
      <!-- The Dialog (Modal) Element -->
    </div>
    <dialog data-modal>
      <!-- The Form for adding a new book -->
      <!-- method="dialog" ensures the dialog closes on form submission -->
      <form method="dialog" id="addBookForm">
        <h2>Add New Book</h2>

        <div class="form-group">
          <label for="bookName">Title:</label>
          <input type="text" id="bookName" name="bookName" required />
        </div>

        <div class="form-group">
          <label for="bookAuthor">Author:</label>
          <input type="text" id="bookAuthor" name="bookAuthor" required />
        </div>

        <div class="form-group">
          <label for="bookPages">Number of Pages:</label>
          <input
            type="number"
            id="bookPages"
            name="bookPages"
            min="1"
            required
          />
        </div>

        <div class="form-group checkbox-group">
          <input type="checkbox" id="bookRead" name="bookRead" />
          <label for="bookRead">I have read this book</label>
        </div>
        <!-- Close button for the modal -->
        <button data-close-modal class="close-modal-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            version="1.1"
            x="0px"
            y="0px"
            viewBox="0 0 100 125"
            enable-background="new 0 0 100 100"
            xml:space="preserve"
          >
            <g>
              <rect x="53" y="36" width="9" height="9" />
              <rect x="35" y="54" width="9" height="9" />
              <rect x="26" y="63" width="9" height="9" />
              <rect x="62" y="27" width="9" height="9" />
              <rect x="35" y="36" width="9" height="9" />
              <rect x="44" y="45" width="9" height="9" />
              <rect x="53" y="54" width="9" height="9" />
              <rect x="62" y="63" width="9" height="9" />
              <rect x="26" y="27" width="9" height="9" />
            </g>
          </svg>
        </button>
        <!-- Submit button -->
        <button type="submit" class="submit-book-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            version="1.1"
            x="0px"
            y="0px"
            viewBox="0 0 100 125"
            enable-background="new 0 0 100 100"
            xml:space="preserve"
          >
            <g>
              <rect x="27" y="54" width="9" height="9" />
              <rect x="18" y="45" width="9" height="9" />
              <rect x="63" y="36" width="9" height="9" />
              <rect x="54" y="45" width="9" height="9" />
              <rect x="45" y="54" width="9" height="9" />
              <rect x="36" y="63" width="9" height="9" />
              <rect x="72" y="27" width="9" height="9" />
            </g>
          </svg>
        </button>
      </form>
    </dialog>
  </body>
</html>
